    function calcularHuella() {
      const kmAuto = parseFloat(document.getElementById("kmAuto").value) || 0;
      const kmmoto = parseFloat(document.getElementById("kmmoto").value) || 0;
      const havion = parseFloat(document.getElementById("havion").value) || 0;

      const huellaAlimentaria = (comidasCarne * 1.8 * 4) + (productosLacteos * 1.9 * 4) + (productosProcesados * 0.8 * 4)-(productosNoProcesados * 0.3 * 4);

      const huellaVivienda =(((materialvivienda * 0.3) + (vivienda * 0.5) * 4) + (tamanocasa * 9) / 12) / personas;
      const huellaResiduos = (residuos*8);
      
      const huella1 =(huellaAlimentaria + huellaTransporte + huellaElectricidad + huellaVivienda + huellaResiduos);
      const huella2 = huella1 * (1 - (renovable * 0.05));
      const huella = huella2 * (1 - (residuos_clasificacion * 0.05));
