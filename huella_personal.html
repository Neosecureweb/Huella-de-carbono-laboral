  <script>
    function calcularHuella() {
      const kmAuto = parseFloat(document.getElementById("kmAuto").value) || 0;
      const electricidad = parseFloat(document.getElementById("electricidad").value) || 0;
      const carne = parseFloat(document.getElementById("comidasCarne").value) || 0;
      const lacteos = parseFloat(document.getElementById("productosLacteos").value) || 0;
      const procesados = parseFloat(document.getElementById("productosProcesados").value) || 0;
      const vivienda = parseFloat(document.getElementById("vivienda").value) || 0;
      const material = parseFloat(document.getElementById("materialvivienda").value) || 0;
      const personas = parseFloat(document.getElementById("personas").value) || 1;
      const tamanocasa = parseFloat(document.getElementById("tamanocasa").value) || 0;

      const huellaAlimentaria = (carne * 1.5 * 4) + (lacteos * 1.2 * 4) + (procesados * 0.8 * 4);
      const huellaTransporte = kmAuto * 0.2 * 4;
      const huellaElectricidad = electricidad * 0.5;
      const huellaVivienda = ((vivienda + material + tamanocasa * 0.1) * 4) / personas;

      const huella = huellaAlimentaria + huellaTransporte + huellaElectricidad + huellaVivienda;

      document.getElementById("resultado").innerText =
        `ðŸŒ± Tu huella mensual estimada es de ${huella.toFixed(2)} kg COâ‚‚e.`;
    }
